version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
    groups:
      production-major:
        applies-to: "version-updates"
        dependency-type: "production"
        exclude-patterns:
          - "@docusaurus/*"
          - "tree-sitter-devicetree"
          - "web-tree-sitter"
        update-types:
          - "major"
      production-minor-patch:
        applies-to: "version-updates"
        dependency-type: "production"
        exclude-patterns:
          - "@docusaurus/*"
          - "tree-sitter-devicetree"
          - "web-tree-sitter"
        update-types:
          - "minor"
          - "patch"
      docusaurus-major:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "@docusaurus/*"
        update-types:
          - "major"
      docusaurus-minor-patch:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "@docusaurus/*"
        update-types:
          - "minor"
          - "patch"
      tree-sitter:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "tree-sitter-devicetree"
          - "web-tree-sitter"
      development:
        applies-to: "version-updates"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
